<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Coastal Seafood - Premium Fresh Catches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0a1e3a; color: #e0e0e0; font-family: 'Montserrat', sans-serif; }
        h1, h2, h5 { font-family: 'Playfair Display', serif; }
        .hero { 
            background: linear-gradient(rgba(10,30,58,0.7), rgba(10,30,58,0.7)), url('https://www.shutterstock.com/image-vector/royal-blue-gold-luxury-abstract-600nw-2653853321.jpg'); 
            background-size: cover; background-position: center; 
            color: #D4AF37; padding: 150px 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        .hero h1 { font-size: 4.5rem; }
        .product-card { 
            background-color: #112244; border: 2px solid #D4AF37; border-radius: 15px; 
            transition: all 0.4s; overflow: hidden;
        }
        .product-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(212,175,55,0.3); }
        .product-card img { height: 300px; object-fit: cover; }
        .gold-btn { background-color: #D4AF37; color: #0a1e3a; border: none; }
        .gold-btn:hover { background-color: #b8972e; }
        .whatsapp-btn { background-color: #25D366; color: white; }
        .whatsapp-btn:hover { background-color: #128C7E; }
        .whatsapp-btn.disabled { background-color: #666; cursor: not-allowed; }
        .card-title { color: #D4AF37; }
        .modal-content { background-color: #112244; color: #e0e0e0; border: 2px solid #D4AF37; }
        .floating-cart { background-color: #D4AF37; color: #0a1e3a; }
        .qty-btn { width: 40px; }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero text-center">
        <div class="container">
            <h1 class="display-3 fw-bold">Elite Coastal Seafood</h1>
            <p class="lead">Exquisite Premium Seafood • Sourced Daily • Delivered with Elegance</p>
            <a href="#products" class="btn gold-btn btn-lg">Discover Our Collection</a>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5" style="color: #D4AF37;">Exquisite Today's Selection</h2>
            <div class="row" id="product-grid"></div>
        </div>
    </section>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title" style="color: #D4AF37;">Your Exquisite Cart <span class="badge bg-gold" id="cart-count">0</span></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="cart-items"><p style="color:#aaa;">Your cart is empty.</p></div>
                    <hr style="border-color: #D4AF37;">
                    <form id="customer-form">
                        <div class="row g-3">
                            <div class="col-12"><label class="form-label">Full Name *</label><input type="text" class="form-control" id="customer-name" required></div>
                            <div class="col-12"><label class="form-label">Mobile Number *</label>
                                <div class="input-group"><span class="input-group-text">+91</span>
                                    <input type="tel" class="form-control" id="customer-phone" maxlength="10" pattern="[0-9]{10}" required placeholder="10-digit number">
                                </div>
                            </div>
                            <div class="col-12"><label class="form-label">Place / Landmark *</label><input type="text" class="form-control" id="customer-place" required></div>
                            <div class="col-12"><label class="form-label">Road / Street *</label><input type="text" class="form-control" id="customer-road" required></div>
                            <div class="col-12"><label class="form-label">Town / City *</label><input type="text" class="form-control" id="customer-town" required></div>
                            <div class="col-12"><label class="form-label">Pin Code *</label><input type="text" class="form-control" id="customer-pin" maxlength="6" pattern="[0-9]{6}" required></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0 flex-column">
                    <h5>Total: ₹<span id="cart-total">0</span></h5>
                    <button class="btn whatsapp-btn btn-lg w-100 disabled" id="whatsapp-order">Complete Order on WhatsApp</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Cart -->
    <button class="btn floating-cart position-fixed bottom-0 end-0 m-4 rounded-circle p-3 shadow-lg" data-bs-toggle="modal" data-bs-target="#cartModal">
        <i class="fas fa-shopping-cart fa-2x"></i>
        <span class="badge bg-danger position-absolute top-0 start-100 translate-middle" id="floating-cart-count">0</span>
    </button>

    <script>
        const WHATSAPP_NUMBER = "YOUR_WHATSAPP_NUMBER";

        const products = [
            { id: 1, name: "Premium Whole Lobster", price: 3500, unit: "kg", img: "https://thumbs.dreamstime.com/b/close-up-view-platter-featuring-fresh-seafood-including-lobster-oysters-shrimp-presented-black-gold-plate-ice-339604479.jpg" },
            { id: 2, name: "Fresh Oysters (Dozen)", price: 2500, unit: "dozen", img: "https://thumbs.dreamstime.com/b/champagne-oysters-ice-luxury-fine-dining-concept-elegant-glass-sparkling-surrounded-fresh-opened-rustic-wooden-393954834.jpg" },
            { id: 3, name: "King Prawns Jumbo", price: 1800, unit: "kg", img: "https://images.stockcake.com/public/3/4/4/3448a303-1003-4637-ba11-a42acaa9d049_large/gourmet-lobster-dish-stockcake.jpg" },
            { id: 4, name: "Black Caviar", price: 15000, unit: "100g", img: "https://thumbs.dreamstime.com/b/luxury-seafood-tower-oysters-crab-shrimp-caviar-salmon-elegant-tiered-seafood-tower-features-fresh-oysters-crab-legs-372549646.jpg" },
            { id: 5, name: "Wild Seer Fish Steak", price: 1200, unit: "kg", img: "https://img.freepik.com/premium-photo/top-view-fresh-luxury-seafood-ice-background-market-concept-seafood-market-fresh-luxury-top-view-ice-background-food-photography_864588-112901.jpg" },
            { id: 6, name: "Blue Crab (Live)", price: 900, unit: "kg", img: "https://images.stockcake.com/public/0/4/2/0421a6f5-6bfc-4feb-8cce-5bbd4f54a6f0_large/luxurious-seafood-platter-stockcake.jpg" }
        ];

        let cart = [];

        function renderProducts() {
            const grid = document.getElementById('product-grid');
            products.forEach(p => {
                const col = document.createElement('div');
                col.className = 'col-md-4 mb-5';
                col.innerHTML = `
                    <div class="card product-card h-100 shadow-lg">
                        <img src="${p.img}" class="card-img-top" alt="${p.name}">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">${p.name}</h5>
                            <p class="card-text mt-auto" style="color: #D4AF37; font-size: 1.3rem;">₹${p.price}/${p.unit}</p>
                            <div class="input-group mt-3 w-75 mx-auto">
                                <button class="btn btn-outline-secondary qty-btn" type="button" onclick="changeQty(${p.id}, -1)">-</button>
                                <input type="number" class="form-control text-center" id="qty-${p.id}" value="0" min="0" readonly>
                                <button class="btn btn-outline-secondary qty-btn" type="button" onclick="changeQty(${p.id}, 1)">+</button>
                            </div>
                            <button class="btn gold-btn mt-3" onclick="addToCartFromInput(${p.id})">Add to Cart</button>
                        </div>
                    </div>
                `;
                grid.appendChild(col);
            });
        }

        function changeQty(id, delta) {
            const input = document.getElementById(`qty-${id}`);
            let qty = parseInt(input.value) + delta;
            if (qty < 0) qty = 0;
            input.value = qty;
        }

        function addToCartFromInput(id) {
            const input = document.getElementById(`qty-${id}`);
            const qty = parseInt(input.value);
            if (qty <= 0) return alert('Please select quantity');
            addToCart(id, qty);
            input.value = 0; // Reset after adding
        }

        function addToCart(id, qty = 1) {
            const product = products.find(p => p.id === id);
            const existing = cart.find(item => item.id === id);
            if (existing) existing.qty += qty;
            else cart.push({ ...product, qty });
            updateCart();
        }

        function updateCart() {
            const count = cart.reduce((sum, item) => sum + item.qty, 0);
            document.getElementById('cart-count').textContent = count;
            document.getElementById('floating-cart-count').textContent = count;

            const itemsDiv = document.getElementById('cart-items');
            const totalSpan = document.getElementById('cart-total');
            if (cart.length === 0) {
                itemsDiv.innerHTML = '<p style="color:#aaa;">Your cart is empty.</p>';
                totalSpan.textContent = '0';
                return;
            }

            let html = '<ul class="list-group list-group-flush">';
            let total = 0;
            cart.forEach((item, index) => {
                const subtotal = item.price * item.qty;
                total += subtotal;
                html += `<li class="list-group-item bg-transparent text-light d-flex justify-content-between align-items-center">
                    <span>${item.name} x ${item.qty} ${item.unit}</span>
                    <div>
                        <span class="me-3">₹${subtotal}</span>
                        <button class="btn btn-sm btn-outline-danger" onclick="removeItem(${index})"><i class="fas fa-trash"></i></button>
                    </div>
                </li>`;
            });
            html += '</ul>';
            itemsDiv.innerHTML = html + document.getElementById('customer-form').outerHTML;
            totalSpan.textContent = total;
        }

        function removeItem(index) {
            cart.splice(index, 1);
            updateCart();
            checkFormValidity();
        }

        function checkFormValidity() {
            const form = document.getElementById('customer-form');
            const whatsappBtn = document.getElementById('whatsapp-order');
            if (form.checkValidity() && cart.length > 0) {
                whatsappBtn.classList.remove('disabled');
            } else {
                whatsappBtn.classList.add('disabled');
            }
        }

        document.getElementById('cartModal').addEventListener('shown.bs.modal', () => {
            updateCart();
            checkFormValidity();
        });

        document.querySelectorAll('#customer-form input').forEach(input => {
            input.addEventListener('input', checkFormValidity);
        });

        document.getElementById('whatsapp-order').addEventListener('click', () => {
            if (cart.length === 0) return alert('Cart is empty!');
            const form = document.getElementById('customer-form');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const name = document.getElementById('customer-name').value.trim();
            const phone = '+91' + document.getElementById('customer-phone').value.trim();
            const place = document.getElementById('customer-place').value.trim();
            const road = document.getElementById('customer-road').value.trim();
            const town = document.getElementById('customer-town').value.trim();
            const pin = document.getElementById('customer-pin').value.trim();

            let message = "Good day! I wish to place an exquisite order:\n\n";
            message += "Customer Details:\n";
            message += `Name: ${name}\n`;
            message += `Mobile: ${phone}\n`;
            message += `Address: ${place}, ${road}, ${town} - ${pin}\n\n`;
            message += "Order Summary:\n";
            cart.forEach(item => {
                message += `• ${item.qty} ${item.unit} ${item.name} - ₹${item.price * item.qty}\n`;
            });
            message += `\nTotal Amount: ₹${cart.reduce((sum, i) => sum + i.price * i.qty, 0)}\n\n`;
            message += "Looking forward to your confirmation and delivery slot. Thank you!";

            const encoded = encodeURIComponent(message);
            window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encoded}`, '_blank');
        });

        renderProducts();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
